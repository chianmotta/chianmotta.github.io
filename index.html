<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahorro energetico Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script>
      function submitLogin () {
        alert("Modulo deshabilitado momentaneamente")
      } 
    </script>
    

  </head>
  <body class="bg-info d-flex justify-content-center align-items-center vh-100" style="background-color:#6fa363 !important;">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="text-center fs-1 fw-bold">Login</div>
      <div class="input-group mt-4">
        <input
          class="form-control bg-light"
          type="text"
          id="input-user"
          placeholder="Usuario"
        />
      </div>
      <div class="input-group mt-1">
        <input
          class="form-control bg-light"
          type="categoria"
          placeholder="Categoria"
          id="input-categoria"
        />
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.9rem">Recordar</div>
        </div>
      </div>
      <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" style="color: #fff;
      background: #1b9752 ;
        border-color: #1b9752;"
        onclick="submitLogin()">
        Ingresar
      </div>
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>No estas registrado?</div>
        <a href="#" class="text-decoration-none text-info fw-semibold"
          >Registrate</a
        >
      </div>
      <div class="p-3">
  </body>
  <script>
    const params = new Proxy(new URLSearchParams(window.location.search), {
    get: (searchParams, prop) => searchParams.get(prop),
    });
    const {usuario, categoria} = params
    let inputUsuario = document.getElementById('input-user')
    let inputCategoria = document.getElementById('input-categoria')
    usuario ? inputUsuario.value=usuario : ''
    categoria ? inputCategoria.value=categoria : ''
    console.log("Params: ", usuario, " ", categoria)
  </script>
</html>
