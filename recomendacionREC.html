<!-- Modal recomendar -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Recomendar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
    
            <p>Ingrese el tipo de dispostivo</p>
            <select class="form-select" aria-label="Default select example" id="comboBoxDispositivo">
              <option></option>
            </select>
            <br></br>
            <p>Recomendación</p>
            
            <div class="form-group">
              <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3"></textarea>
            </div>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success">Guardar</button>
      </div>
    </div>
  </div>
</div>






<!-- Modal Informar dispositivo -->
<div class="modal fade" id="exampleModal_2" tabindex="-1" aria-labelledby="exampleModalLabel_2" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Informar sobre dispositivo roto</h1>          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <form>                    
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">¿En qué piso se ubica?</label>
            <select class="form-select" aria-label="Default select example" onchange="cargarZonas(this.options[this.selectedIndex].text, comboZona)" id="comboPiso">
              <option value="0">piso 0</option>
              <option value="1">piso 1</option>
              <option value="2">piso 2</option>
              <option value="3">piso 3</option>
            </select>
          </div>
          
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">¿En qué zona se ubica?</label>
            <select class="form-select" aria-label="Default select example" id="comboZona"></select>
          </div>
        
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">¿Qué dispositivo es?</label>
            <select class="form-select" aria-label="Default select example" id="comboTipoDispositivo"></select>
          </div>
        </form>
      </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success">Enviar aviso</button>
        </div>

      </div>
    </div>
  </div>
  







  <button type="button" class="btn btn-success">Salir</button>
      </div>
      <script src="JS/recomendacionREC.js"></script>
